<div class="pokemon-info">  
  <div class="info-grid">
    <div class="info-item">
      <span class="info-label has-text-weight-semibold">Height:</span>
      <span class="info-value">{{ formatHeight(pokemon().height) }}</span>
    </div>
    <div class="info-item">
      <span class="info-label has-text-weight-semibold">Weight:</span>
      <span class="info-value">{{ formatWeight(pokemon().weight) }}</span>
    </div>
    <div class="info-item">
      <span class="info-label has-text-weight-semibold">Base Experience:</span>
      <span class="info-value">{{ pokemon().base_experience }}</span>
    </div>
  </div>
</div>
