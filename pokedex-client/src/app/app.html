<div class="pokedex-container">
  <!-- Header -->
  <header class="pokedex-header has-text-centered has-padding-bottom-3">
    <h1 class="title is-size-1 has-text-weight-bold has-text-primary">{{ title() }}</h1>
    <p class="subtitle is-size-5 has-text-gray-dark">
      Discover and explore the world of Pokémon
    </p>
  </header>

  <!-- Loading State -->
  <div *ngIf="loading()" class="loading-container has-text-centered has-padding-top-5">
    <fish-spinner size="large" variant="primary"></fish-spinner>
    <p class="has-margin-top-2 has-text-gray">Loading Pokémon...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error()" class="error-container has-text-centered has-padding-top-3">
    <p class="has-text-danger is-size-5">{{ error() }}</p>
    <fish-button 
      variant="primary" 
      (onClick)="loadInitialPokemon()" 
      class="has-margin-top-2">
      Try Again
    </fish-button>
  </div>

  <!-- Pokémon Grid -->
  <div *ngIf="!loading() && !error() && pokemon().length > 0" class="pokemon-grid">
    <fish-card 
      *ngFor="let poke of pokemon()" 
      class="pokemon-card"
      elevation="small" 
      padding="medium" 
      [hoverable]="true"
      [clickable]="true">
      
      <!-- Pokémon Number -->
      <div class="pokemon-number has-text-gray is-size-7 has-text-weight-semibold">
        {{ formatPokemonNumber(poke.id) }}
      </div>

      <!-- Pokémon Image -->
      <div class="pokemon-image-container has-text-centered has-margin-bottom-2">
        <img 
          [src]="poke.sprites.front_default" 
          [alt]="poke.name"
          class="pokemon-image"
          loading="lazy">
      </div>

      <!-- Pokémon Name -->
      <h3 class="pokemon-name has-text-centered is-size-5 has-text-weight-semibold has-margin-bottom-2">
        {{ capitalizeName(poke.name) }}
      </h3>

      <!-- Pokémon Types -->
      <div class="pokemon-types has-text-centered">
        <fish-badge 
          *ngFor="let type of poke.types" 
          variant="custom"
          size="small"
          [rounded]="true"
          [customColor]="getTypeColor(type.type.name)"
          class="type-badge">
          {{ capitalizeName(type.type.name) }}
        </fish-badge>
      </div>
    </fish-card>
  </div>

  <!-- Load More Button -->
  <div *ngIf="!loading() && !error() && pokemon().length > 0" 
       class="load-more-container has-text-centered has-margin-top-4">
    <fish-button 
      variant="info" 
      size="large"
      (onClick)="loadMorePokemon()">
      Load more Pokémon
    </fish-button>
  </div>
</div>
