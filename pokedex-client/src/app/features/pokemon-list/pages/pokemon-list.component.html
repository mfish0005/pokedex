<div class="pokemon-list-container">
  @if (!loading() && !error()) {
    <div class="search-section">
      <fish-search
        placeholder="Search Pokemon by name..."
        (search)="onSearch($event)"
        (clear)="onSearchClear()">
      </fish-search>
    </div>
  }

  @if (loading()) {
    <app-loading-state
      message="Loading Pokemon..."
      size="large"
      variant="primary">
    </app-loading-state>
  }

  @if (isSearching()) {
    <app-loading-state
      message="Searching Pokemon..."
      size="medium"
      variant="primary">
    </app-loading-state>
  }

  @if (!loading() && !isSearching() && !error() && pokemon().length > 0) {
    <app-pokemon-grid
      [pokemon]="pokemon()"
      (pokemonSelect)="onPokemonSelect($event)">
    </app-pokemon-grid>
    
    @if (loadingMore()) {
      <div class="loading-more-container has-text-centered has-margin-top-4">
        <app-loading-state
          message="Loading Pokemon..."
          size="medium"
          variant="primary">
        </app-loading-state>
      </div>
    }
  }
</div>
