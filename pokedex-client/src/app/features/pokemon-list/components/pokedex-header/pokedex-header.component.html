<header class="pokedex-header">
  <div class="pokedex-device">    
    <div class="pokedex-screen">
      <div class="screen-content">
        <h1 class="pokedex-title">POKEDEX</h1>
        <div class="pokeball-container">
          <div class="pokeball">
            <div class="pokeball-top"></div>
            <div class="pokeball-center">
              <div class="pokeball-button"></div>
            </div>
            <div class="pokeball-bottom"></div>
          </div>
        </div>
        <p class="pokedex-subtitle">Pokemon Database</p>
        
        <div class="navigation-buttons">
          @if (!isOnPokemonListPage()) {
            <fish-button 
              [routerLink]="['/']" 
              variant="secondary" 
              size="small">
              View All
            </fish-button>
          }
          <fish-button 
            [routerLink]="['/pokemon/create']" 
            variant="primary" 
            size="small">
            Create Pokemon
          </fish-button>
        </div>
      </div>
    </div>
    
    <div class="pokedex-controls">
      <div class="control-button red-button"></div>
      <div class="control-button yellow-button"></div>
      <div class="control-button green-button"></div>
    </div>
    
    <div class="pokedex-antenna">
      <div class="antenna-base"></div>
      <div class="antenna-tip"></div>
    </div>
  </div>
</header>
