<button 
  [class]="buttonClasses + ' ' + colorClasses"
  [type]="type"
  [disabled]="disabled || loading"
  (click)="onButtonClick($event)">
  
  <span *ngIf="loading" class="fish-button__spinner is-flex-centered" aria-hidden="true">
    <svg class="fish-spinner" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-dasharray="15.708 15.708" stroke-dashoffset="0">
        <animateTransform attributeName="transform" type="rotate" values="0 12 12;360 12 12" dur="1s" repeatCount="indefinite"/>
      </circle>
    </svg>
  </span>
  
  <span class="fish-button__content" [class.fish-button__content--loading]="loading">
    <ng-content></ng-content>
  </span>
</button>
