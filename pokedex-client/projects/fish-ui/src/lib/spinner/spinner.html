<div [class]="spinnerClasses" role="status" [attr.aria-label]="label">
  <svg class="fish-spinner__svg" viewBox="0 0 24 24">
    <circle 
      class="fish-spinner__circle" 
      cx="12" 
      cy="12" 
      r="10" 
      fill="none" 
      stroke="currentColor" 
      stroke-width="2" 
      stroke-linecap="round" 
      stroke-dasharray="15.708 15.708" 
      stroke-dashoffset="0">
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        values="0 12 12;360 12 12" 
        dur="1s" 
        repeatCount="indefinite"/>
    </circle>
  </svg>
  <span class="fish-spinner__label sr-only">{{ label }}</span>
</div>
